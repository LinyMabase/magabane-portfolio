<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .calculator { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, select, button { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .result { font-size: 18px; text-align: center; margin-top: 15px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Tip Calculator</h2>
    <label for="bill">Bill Amount (R)</label>
    <input type="number" id="bill" placeholder="Enter amount">
    <label for="tip">Tip Percentage</label>
    <select id="tip">
      <option value="0.1">10%</option>
      <option value="0.15">15%</option>
      <option value="0.2">20%</option>
    </select>
    <label for="people">Number of People</label>
    <input type="number" id="people" value="1">
    <button onclick="calculateTip()">Calculate</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    function calculateTip() {
      let bill = parseFloat(document.getElementById('bill').value);
      let tipPercent = parseFloat(document.getElementById('tip').value);
      let people = parseInt(document.getElementById('people').value);
      if (isNaN(bill) || bill <= 0) { document.getElementById('result').innerText = "Enter a valid bill amount"; return; }
      if (people <= 0) { document.getElementById('result').innerText = "People must be at least 1"; return; }
      let tip = bill * tipPercent;
      let total = bill + tip;
      let perPerson = total / people;
      document.getElementById('result').innerText = `Tip: R${tip.toFixed(2)} | Total: R${total.toFixed(2)} | Each: R${perPerson.toFixed(2)}`;
    }
  </script>
</body>
</html>
