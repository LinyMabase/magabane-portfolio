<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magabane's Restaurant</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fff8f0; }
    header { background: #d35400; color: white; padding: 20px; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
    .hero { background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092") no-repeat center center/cover; height: 70vh; display: flex; justify-content: center; align-items: center; color: white; text-align: center; }
    .hero h1 { font-size: 3rem; text-shadow: 2px 2px 5px rgba(0,0,0,0.6); }
    .menu { padding: 40px 20px; text-align: center; }
    .menu h2 { margin-bottom: 20px; color: #d35400; }
    .menu-items { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .item { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 200px; }
    .item img { width: 100%; border-radius: 10px; }
    .item h3 { margin: 10px 0 5px; }
    .reserve { background: #d35400; color: white; padding: 30px; text-align: center; }
    .reserve button { background: white; color: #d35400; border: none; padding: 12px 25px; font-size: 18px; border-radius: 8px; cursor: pointer; }
    .reserve button:hover { background: #f8f8f8; }
    footer { background: #333; color: white; text-align: center; padding: 15px; }
  </style>
</head>
<body>
  <header>
    <h1>Magabane's Restaurant</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#menu">Menu</a>
      <a href="#reserve">Reserve</a>

  </header>
  <section class="hero"><h1>Delicious Meals, Warm Atmosphere</h1></section>

    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="item"><img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Pizza"><h3>Wood-fired Pizza</h3><p>R120</p></div>
      <div class="item"><img src="https://images.unsplash.com/photo-1604909052868-98d91f36a0bb" alt="Burger"><h3>Classic Burger</h3><p>R90</p></div>
      <div class="item"><img src="https://images.unsplash.com/photo-1512058564366-18510be2db19" alt="Pasta"><h3>Italian Pasta</h3><p>R100</p></div>
    </div>
  </section>
  <section class="reserve" id="reserve">
    <h2>Book Your Table</h2>
    <p>Call us at <strong>+27 79 280 6274</strong> or click below</p>
    <button onclick="alert('Reservation request sent! We will contact you soon.')">Reserve Now</button>
  </section>
